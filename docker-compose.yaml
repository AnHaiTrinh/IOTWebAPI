version: "3"
services:
  web:
    build: .
    container_name: express-server
    ports:
    - "3000:3000"
    networks:
      - server-network
    depends_on:
      db:
        condition: service_healthy
  db:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - .db_data:/data/db
    networks:
      - server-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  server-network:

volumes:
  .db_data: